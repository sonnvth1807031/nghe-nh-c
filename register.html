<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
<div style="background: #4CAF50">
<h1 class="col-md-12 text-center">Form đăng kí</h1>
<form action="" name="register-form" style="padding-left:400px;padding-right: 400px">
    <div class="form-group">
        <label>First name</label>
        <input type="text" name="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="number" name="phone" class="form-control">
    </div>
    <div class="form-group">
        <label>Avatar</label>
        <input  type="text" name="avatar" class="form-control">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="radio" name="gender" value="1" checked> Male<br>
        <input type="radio" name="gender" value="0"> Female <br>
        <input type="radio" name="gender" value="2"> Other
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Birthday</label>
        <input type="date" name="birthday" class="form-control">
    </div>
    <div class="form-group">
        <input type="button" style="background-color:blue; margin: ;-bottom: 10px; color: white" name="btn-submit" value="Submit" class="form-control">
        <input type="reset" name="reset" class="form-control">
    </div>
</form>
<script src="register.js"></script>
</div>
</body>
</html>
